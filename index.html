<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
  
    <title>calculator</title>
</head>

<body>
    <div class="main">
        <div class="calculator">
            <div class="input-display">
                <input type="text" class="display-value">
            </div>
            <div class="buttons-parent">
                <div class="buttons__left">
                    <div class="buttom-row">
                        <div class="btn gray operation">+</div>
                        <div class="btn gray operation">-</div>
                        <div class="btn gray operation">x</div>
                    </div>
                    <div class="buttom-row">
                        <div class="btn number">7</div>
                        <div class="btn number">8</div>
                        <div class="btn number">9</div>
                    </div>
                    <div class="buttom-row">
                        <div class="btn number">4</div>
                        <div class="btn number">5</div>
                        <div class="btn number">6</div>
                    </div>
                    <div class="buttom-row">
                        <div class="btn number">1</div>
                        <div class="btn number">2</div>
                        <div class="btn number">3</div>
                    </div>
                    <div class="buttom-row">
                        <div class="btn number">0</div>
                        <div class="btn number dot">.</div>
                        <div class="btn all-clear">C</div>
                    </div>
                </div>
                <div class="buttons__right">
                    <div class=" btn gray operation">/ </div>
                    <div class=" btn equal">=</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
